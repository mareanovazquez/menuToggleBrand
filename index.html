<!DOCTYPE html>
<html lang="es-ar">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu toggle with brand</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Sora:wght@100..800&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/31ff4c85db.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <nav class="navBar">
            <div class="brand"><img src="./img/marcaFondoTransp.png" alt=""></div>
            <div class="itemsNavBar">
                <a class="itemMenu" href="#seccionUno"> PRIMERA</a>
                <a class="itemMenu" href="#seccionDos"> SEGUNDA</a>
                <a class="itemMenu" href="#seccionTres"> TERCERA</a>
                <a class="itemMenu" href="#seccionCuatro">CUARTA</a>
                <a class="itemMenu" href="#seccionCinco">QUINTA</a>
            </div>
        </nav>

        <nav class="navBarMobile">
            <div class="brand"><img src="./img/marcaFondoTransp.png" alt=""></div>
            <div id="toggle">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
            </div>
            <div class="menuCelu" id="menu">
                <div><a class="itemMenuCelu" href="#seccionUno"> PRIMERA</a></div>
                <div><a class="itemMenuCelu" href="#seccionDos"> SEGUNDA</a></div>
                <div><a class="itemMenuCelu" href="#seccionTres"> TERCERA</a></div>
                <div><a class="itemMenuCelu" href="#seccionCuatro">CUARTA</a></div>
                <div><a class="itemMenuCelu" href="#seccionCinco">QUINTA</a></div>
                <div class="socialMedia">
                    <a href=""><i class="fa-brands fa-facebook"></i></a>
                    <a href=""><i class="fa-brands fa-x-twitter"></i></a>
                    <a href=""><i class="fa-brands fa-instagram"></i></a>
                    <a href=""><i class="fa-brands fa-tiktok"></i></a>
                    <a href=""><i class="fa-solid fa-envelope"></i></a>
                    <a href=""><i class="fa-brands fa-whatsapp"></i></a>
                    <a href=""><i class="fa-brands fa-telegram"></i></a>
                </div>
            </div>
        </nav>

    </header>
    <section id="seccionUno" class="seccionPrimera">
        <article>
            <h2>SECCIÓN PRIMERA</h2>
        </article>
    </section>

    <section id="seccionDos" class="seccionSegunda">
        <article>
            <h2>SECCIÓN SEGUNDA</h2>
        </article>
    </section>

    <section id="seccionTres" class="seccionTercera">
        <article>
            <h2>SECCIÓN TERCERA</h2>
        </article>
    </section>

    <section id="seccionCuatro" class="seccionCuarta">
        <article>
            <h2>SECCIÓN CUARTA</h2>
        </article>
    </section>

    <section id="seccionCinco" class="seccionQuinta">
        <article>
            <h2>SECCIÓN QUINTA</h2>
        </article>
    </section>

    <footer>
        <nav class="menuFooter">
            <a class="itemMenuFooter" href="#seccionUno"> PRIMERA</a>
            <a class="itemMenuFooter" href="#seccionDos"> SEGUNDA</a>
            <a class="itemMenuFooter" href="#seccionTres"> TERCERA</a>
            <a class="itemMenuFooter" href="#seccionCuatro">CUARTA</a>
            <a class="itemMenuFooter" href="#seccionCinco">QUINTA</a>
        </nav>
    </footer>
    <script src="./js/menuToggle.js"></script>
</body>

</html>
